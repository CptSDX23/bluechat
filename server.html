<!DOCTYPE html>

<html>

    <head>
        <title>BlueChat - Server</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body style="overflow: hidden;">
        <div class="title">
            <a href="/" class="clear">BlueChat</a>
            <a href="/login" class="clear" id="acc" style="float: right; font-size: 20px; padding-right: 15px; padding-top: 10px;">Log In</a>
        </div>
        <div style="margin: 0px; padding-bottom: 5px; background-color: rgb(40, 40, 40);">
            <span>
                <h1 id="name" style="float: left; font-size: 20px; margin: 0px; padding: 5px; padding-left: 10px;">Server</h1>
                <button id="sbutton" class="button3" onclick="leaveServer()" style="float: right; margin-top: 8px; height: 40px;">Leave</button>
            </span>
            <p style="font-size: 29px; margin: 0px; padding: 0px; padding-left: 10px;"><br></p>
            <p id="desc" style="font-size: 12px; margin: 0px; padding: 0px; padding-left: 10px;">Loading...</p>
        </div>
        <div id="chat" class="hidescroll" style="margin: 5px; margin-left: 15px; margin-right: 15px; overflow-y: auto; height: calc(100vh - 155px);"></div>
        <div style="position: fixed; bottom: 0; left: 0; width: 100%; background-color: rgb(40, 40, 40); padding: 5px;">
            <input type="text" placeholder="Enter a message..." class="message" id="message">
        </div>

        <script src="credentials.js"></script>
        <script src="chatServer.js"></script>
    </body>

</html>
